<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario y Lista con localStorage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/estiloRegistrar.css" rel="stylesheet" type="text/css">
  </head>
<body>
  <div class="container">
    <div class="form-content">
        <h1 id="title">Registrar nuevo usuario</h1>
        <form id="miFormulario">
            <div class="input-group">
                <div class="input-field">
                  <i class="bi bi-person-circle"></i>
                    <input type="text" placeholder="Nombre" id="usuario">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                  <i class="bi bi-card-text"></i>
                  <input type="text" placeholder="Descripcion" id="descripcion">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                  <i class="bi bi-image"></i>
                    <input type="file" id="imagen" accept="image/*">
                </div>
            </div>
            <div class="btn-field">
              <a class="btn btn-info" type="button" href="index.html">Volver</a>
              <button class="btn btn-outline-success" type="button" onclick="agregarElemento()">Agregar</button>
            </div>
        </form>
    </div>
</div>


  <ul id="lista" style="display: none;"></ul>

  <script src= 'script/scriptRegistrar.js'></script>

</body>
</html>
